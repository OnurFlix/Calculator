<body>
    <h1> Hesap Makinesi </h1> 

    <div class="input-group">  
        <label for="number1"> Sayı 1: </label> 
        <input type="number" id="number1" placeholder="Bir sayı girin"> 
    </div> 

    <div class="input-group"> 
        <label for="number2"> Sayı 2: </label> 
        <input type="number" id="number2" placeholder="Bir sayı girin">
    </div>  


    <div class="buttons"> 
        <button onclick="hesapla('topla')">Toplama (+)</button>
        <button onclick="hesapla('cikar')">Çıkarma (-)</button>
        <button onclick="hesapla('carp')">Çarpma (*)</button>
        <button onclick="hesapla('bol')">Bölme (/)</button>
     </div>

    <div id="sonuc">Sonuç burada görünecek.</div>
